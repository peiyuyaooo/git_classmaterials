<body>
    <span>
    新增code之後 or any changes in VScode，左側的source control就會出現變更數字。 <br>
    source control 中的 message = 註記當次修改的內容 (notes) <br>
    輸入完畢之後點擊 commit 送出並將紀錄儲存在 暫存空間 ../vscode.git。 <br>

    or you can type shortkey in terminal like: <br>
    1. git add <br>
    2. git commit -m "message" <br>
    </span>

    <p>( ⌘ + ⇧ + . ) 顯示暫存檔案</p>
    
</body>
